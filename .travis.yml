arch: s390x
services:
  - docker
env:
  global:
    - TEST_DIR="$PWD/s390x/test/7.4/alpine3.12/cli"
    - TEST_SCRIPT="test.sh"
    - BUILD_DIR="$PWD/s390x/7.4/alpine3.12/cli"
    - REPO="quay.io/ibmz/php"
    - TAG="$REPO:7.4-cli"
before_script: 
  - cd $BUILD_DIR && chmod +x *
  - cd $TEST_DIR && chmod +x $TEST_SCRIPT
  - docker login quay.io -u $ROBOT -p $ROBOT_TOKEN
script: 
  - docker build $BUILD_DIR --tag $TAG
  - cd $TEST_DIR && bash $TEST_SCRIPT 
after_script:
  - docker push $REPO
